apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/actuator/prometheus"
        prometheus.io/port: "8080"
    spec:
      containers:
        - name: api-gateway
          image: paulaveloso/api-gateway:8156264
          ports:
            - containerPort: 8080
          env:
            - name: USUARIOS_SERVICE_URL
              value: "http://usuarios-service.usuarios:8080"
            - name: VENTAS_SERVICE_URL
              value: "http://ventas-service.ventas:8080"
            - name: INVENTARIOS_SERVICE_URL
              value: "http://inventarios-service.inventarios:8080"
      
