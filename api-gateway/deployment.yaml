apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: tu-imagen/api-gateway:latest
          ports:
            - containerPort: 8080
          env:
            - name: USUARIOS_SERVICE_URL
              value: "http://usuarios-service.usuarios:8080"
            - name: VENTAS_SERVICE_URL
              value: "http://ventas-service.ventas:8080"
            - name: INVENTARIO_SERVICE_URL
              value: "http://inventario-service.inventario:8080"