apiVersion: apps/v1
kind: Deployment
metadata:
  name: dispersion-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dispersion-service
  template:
    metadata:
      labels:
        app: dispersion-service
    spec:
      containers:
        - name: dispersion-service
          image: paulaveloso/dispersion-service:220f676
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://mysql-db.mysql.svc.cluster.local:3306/sga_db
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: password
